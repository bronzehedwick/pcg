<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PCG - Demo</title>
  <link rel="stylesheet" href="/src/pcg.css">
  <link id="scene-1" rel="scene" type="text/html" href="/demo/scenes/scene-1.html">
  <link rel="scene" type="text/html" href="/demo/scenes/scene-2.html">
  <script src="/src/pcg.mjs" type="module" defer></script>
  <script src="/src/components/game-object/game-object.mjs" type="module" defer></script>
  <script src="/src/components/scene-portal/scene-portal.mjs" type="module" defer></script>
  <script src="/src/components/inventory-item/inventory-item.mjs" type="module" defer></script>
  <script src="/src/components/text-display/text-display.mjs" type="module" defer></script>
  <script src="/src/components/actions-menu/actions-menu.mjs" type="module" defer></script>
</head>
<body>
  <main id="stage" class="stage">
    <inventory-item x="400" y="20">
      <span slot="graphic"><img src="./images/gopher.svg" alt="Gopher"></span>
    </inventory-item>
    <scene-portal x="200" y="400" scene="scene-1" triggering-verbs="open">
      <span slot="graphic">
        <img src="./images/door-clip-art-clipart-door-line-art-a553.png">
      </span>
    </scene-portal>
  </main>
  <actions-menu verbs="push pull talk take open close give look"></actions-menu>
  <text-display text=""></text-display>
</body>
</html>
