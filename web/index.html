<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="content" class="content">
    <div id="stage" class="stage" data-verb-active=""></div>
    <div id="utility-bar" class="utility-bar">

      <!-- Demo data -->
      <button id="verb-push" class="verb">🤲 Push</button>
      <button id="verb-pull" class="verb">👐 Pull</button>
      <button id="verb-talk" class="verb">🗣 Talk</button>
      <button id="verb-take" class="verb">🤏 Take</button>
      <button id="verb-open" class="verb">📖 Open</button>
      <button id="verb-close" class="verb">📘 Close</button>
      <button id="verb-give" class="verb">🎁 Give</button>
      <button id="verb-look" class="verb">👀 Look</button>
      <!-- End demo data -->

    </div>
  </main>
  <!-- Demo data -->

  <template id="room-1" data-initial>
    <div
      class="game-object game-object-1"
      data-position-x="200"
      data-position-y="150"
    >1</div>
    <div
      class="game-object game-object-2"
      data-position-x="700"
      data-position-y="650"
    >2</div>
    <div
      class="game-object game-object-3"
      data-position-x="10"
      data-position-y="1150"
    >3</div>
    <div
      class="game-object game-object-4"
      data-position-x="600"
      data-position-y="600"
    >4</div>
    <div
      class="game-object game-object-5"
      data-position-x="700"
      data-position-y="1500"
    >5</div>
  </template>

  <template id="room-2">
    <div
      class="game-object game-object-1"
      data-position-x="20"
      data-position-y="650"
    >1</div>
    <div
      class="game-object game-object-2"
      data-position-x="300"
      data-position-y="50"
    >2</div>
    <div
      class="game-object game-object-3"
      data-position-x="710"
      data-position-y="150"
    >3</div>
    <div
      class="game-object game-object-4"
      data-position-x="300"
      data-position-y="200"
    >4</div>
    <div
      class="game-object game-object-5"
      data-position-x="700"
      data-position-y="1300"
    >5</div>
  </template>

  <!-- End demo data -->

  <script src="main.js"></script>
</body>
</html>
