<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="content" class="content">
    <div id="stage" class="stage" data-verb-active=""></div>
    <div id="utility-bar" class="utility-bar">

      <!-- Demo data -->
      <button id="verb-push" class="verb">🤲 Push</button>
      <button id="verb-pull" class="verb">👐 Pull</button>
      <button id="verb-talk" class="verb">🗣 Talk</button>
      <button id="verb-take" class="verb">🤏 Take</button>
      <button id="verb-open" class="verb">📖 Open</button>
      <button id="verb-close" class="verb">📘 Close</button>
      <button id="verb-give" class="verb">🎁 Give</button>
      <button id="verb-look" class="verb">👀 Look</button>
      <!-- End demo data -->

    </div>
  </main>
  <!-- Demo data -->

  <template id="room-1" data-initial>
    <game-object x="200" y="150" color="magenta"></game-object>
    <game-object x="700" y="650" color="rebeccapurple"></game-object>
    <game-object x="10" y="1150" color="teal"></game-object>
    <game-object x="600" y="600" color="limegreen"></game-object>
    <game-object x="700" y="1500" color="goldenrod"></game-object>
  </template>

  <template id="room-2">
    <game-object x="20" y="650" color="goldenrod"></game-object>
    <game-object x="300" y="50" color="green"></game-object>
    <game-object x="710" y="150" color="blue"></game-object>
    <game-object x="300" y="200" color="pink"></game-object>
    <game-object x="700" y="1300" color="brown"></game-object>
  </template>

  <!-- End demo data -->

  <script src="main.js"></script>
</body>
</html>
